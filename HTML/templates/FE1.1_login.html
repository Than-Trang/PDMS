<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>FE1_Login</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        '320': '320px',
                        '425': '425px',
                        '500': '500px'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="">
        <header class="bg-[#262626]">
            <div class="max-w-[1640px] mx-auto px-[20px] ">
                <div class="logo uppercase font-bold text-[34px] py-1 text-white">
                    .pdms
                </div>
            </div>
        </header>
        <!-- content_login -->
        <form id="forgotPassword" class="content_login mt-20 500:mt-[159px] px-5">
            <div
                class="max-w-[600px] rounded-[10px] p-5 mx-auto w-full bg-gradient-to-b to-[#2f496ce0] from-[#5477ada1] ">
                <h1 class="capitalize text-[24px] md:text-[30px] text-[#5477AD] text-center font-bold leading-[45px] mt-3">Forgot
                    password</h1>
                <p
                    class="font-normal text-[14px] mt-[9px] leading-[21px] mx-auto text-center text-white max-w-[450px] ">
                    Please fill in the email you used to register. You will receive
                    an email instructions on how to reset your password.</p>
                <div class="mt-4 500:mt-7 flex flex-col items-center">
                    <div class="block 425:flex flex-wrap 425:justify-start 500:justify-center w-full">
                        <p
                            class="max-w-[120px] w-full flex items-center my-2 capitalize text-white font-medium text-[14px] md:text-[16px] leading-6">
                            Email</p>
                        <div class="relative rounded-[5px] bg-white 500:max-w-[300px] w-full h-10">
                            <input name="emailForgotPassword" id="emailForgotPassword" class="h-full outline-none pl-3 pr-7 rounded-[5px] w-full "
                                type="email">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="feather feather-mail absolute stroke-[#ACACAC] right-[8.5px] top-[50%] translate-y-[-50%] ">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center mb-[22px]">
                    <button
                        class="font-bold leading-[18px] text-[12px] px-10 py-3 bg-[#5477AD] text-white rounded-[5px] mx-auto mt-5">Letâ€™s
                        go</button>
                </div>
            </div>
        </form>
    </div>
      <!-- jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <!-- validate form -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" ></script>
      <script src="../static/js/validate_form.js"></script>
</body>

</html>
